<form class="form" #f="ngForm" (ngSubmit)="saveNewMeal(f.value)">
  <div class="form-wrapper">
    <div class="form-top">
      <img
        src="https://evanevanstours.com/blog/wp-content/uploads/2019/09/meat-restaurant-london.jpg"
        alt="Photo"
      />
      <button>Add Photo</button>
    </div>
    <input [(ngModel)]="meal.img" name="img" type="text" placeholder="Image" />
    <input [(ngModel)]="meal.name" name="name" type="text" placeholder="Name" />
    <select [(ngModel)]="meal.categoryId" name="categoryId" class="selector">
      <option selected disabled>Choose the category</option>
      <option *ngFor="let c of categories" [value]="c.id">
        {{ c.categoryName }}
      </option>
    </select>
    <input
      [(ngModel)]="meal.price"
      name="price"
      type="text"
      placeholder="Price"
    />
    <input
      [(ngModel)]="meal.weight"
      name="weight"
      type="text"
      placeholder="Weight"
    />
    <input
      [(ngModel)]="meal.description"
      name="description"
      type="text"
      placeholder="Please write a description about meal"
    />
    <div class="two-btn">
      <button class="btn-save">Save Meal</button>
      <button routerLink="/admin" class="cancel">Cancel</button>
      <div>
        <button type="button" (click)="delete()" class="cancel">Delete</button>
      </div>
    </div>
  </div>
</form>
