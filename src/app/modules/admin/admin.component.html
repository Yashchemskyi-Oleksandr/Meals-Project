<div class="admin">
  <div class="admin-bar">
    <div class="admin-top">
      <input
        #query
        (keyup)="search(query.value)"
        type="text"
        placeholder="Search"
      />

      <button
        [routerLink]="['/admin/categories']"
        type="button"
        class="btn-save"
      >
        Categories
      </button>
      <button [routerLink]="['/admin/info']" type="button" class="btn-save">
        Information
      </button>
      <button [routerLink]="['/admin/new-meal']" type="button" class="btn-save">
        Add new meal
      </button>
    </div>
  </div>

  <div class="container">
    <div class="card" *ngFor="let m of meals | async">
      <div class="card-header">
        <img src="{{ m.img }}" alt="rover" />
      </div>
      <div class="card-body">
        <h4>{{ m.name }}</h4>
        <p>{{ m.description }}</p>
        <div class="user">
          <div class="user-container">
            <div>Weight:</div>
            <div class="user-info">
              <small>{{ m.weight }}</small>
              g
            </div>
          </div>
          <div class="user-container">
            <div>Price:</div>
            <div class="user-info">
              <small>{{ m.price }}</small>
              â‚´
            </div>
          </div>
          <div class="card-btn">
            <button [routerLink]="['edit-meal/', m.id]" class="btn-edit">
              Edit
            </button>
            <button type="button" (click)="delete(m.id)" class="cancel">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
