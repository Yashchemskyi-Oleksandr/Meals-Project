<div class="admin">
  <div class="admin-top">
    <input
      #query
      (keyup)="filter(query.value)"
      type="text"
      placeholder="Search"
    />
    <form #createCategory="ngForm" (ngSubmit)="onSubmit(createCategory.value)">
      <input
        name="categoryName"
        ngModel
        #categoryName="ngModel"
        placeholder="Add new category"
      />
      <button type="submit" class="btn-save">Save</button>
    </form>
    <button [routerLink]="['/admin/categories']" type="button" class="btn-save">
      Categories
    </button>
    <button [routerLink]="['/admin/new-meal']" type="button" class="btn-save">
      Add new meal
    </button>
  </div>

  <div class="admin-main" *ngFor="let m of filteredMeals">
    <ul class="admin-main__list">
      <li>{{ m.name }}</li>
      <li>{{ m.categoryName }}</li>
      <li>{{ m.price }}</li>
      <li>{{ m.weight }}</li>
      <li>availability: <input type="checkbox" /></li>
      <button [routerLink]="['edit-meal/', m.id]">Edit</button>
    </ul>
  </div>
</div>
